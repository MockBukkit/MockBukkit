plugins{
	id "java"
	id 'maven-publish'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8
publishing {
	publications {
		maven(MavenPublication) {
			groupId = "org.patzmc"
			artifactId = 'MockBukkit'
			version = '1.0.9'

			from components.java
		}
	}

	repositories {
		maven {
			url = "https://repo.patzmc.tk/repository/patz-repo/"
			credentials{
				username "xtiagodinisx"
				password new BufferedReader(new FileReader("repositoryPassword.txt")).readLine();
			}
		}
	}
}
repositories {
	mavenCentral()
	maven {
		url 'https://hub.spigotmc.org/nexus/content/repositories/public/'
	}

	maven {
		url 'https://repo.md-5.net/content/groups/public/'
	}
}

dependencies {
	implementation 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'

	implementation(platform('org.junit:junit-bom:5.7.2'))
	implementation('org.junit.jupiter:junit-jupiter')
	implementation 'org.apache.commons:commons-io:1.3.2'
}

